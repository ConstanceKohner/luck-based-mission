<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default Title</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>

<table th:object="${game}" class="table">

    <tr><td>Game Name:</td> <td th:text="*{name}"></td></tr>
    <tr><td>Game Number:</td> <td th:text="*{gameID}"></td></tr>
    <tr><td>Ticket Price:</td><td th:text="*{ticketPrice}"></td></tr>
    <tr><td>Start Date:</td><td th:text="*{startDate}"></td></tr>
    <tr><td>Average Win Chance</td><td th:text="'1 in ' + *{averageWinLossChance}"></td></tr>

    <tr><td>Expected Return</td><td th:text="*{expectedReturn}"></td></tr>
    <tr><td>Winning Tickets Remaining</td><td th:text="*{estimatedWinningTicketsRemaining}"></td></tr>
    <tr><td>Estimated Tickets Remaining</td><td th:text="*{estimatedTotalTicketsRemaining}"></td></tr>
    <tr><td>Prize Money Remaining</td><td th:text="*{estimatedTotalPrizeMoneyRemaining}"></td></tr>

</table>

</body>
</html>
