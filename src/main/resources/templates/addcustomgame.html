<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default Title</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>

<form method="post" th:object="${scratcherGameCustom}">
    <div class="form-group">
        <label th:for="name">Game Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="gameID">Game ID</label>
        <input class="form-control" th:field="*{gameID}" />
        <span th:errors="*{gameID}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="ticketPrice">Ticket Price</label>
        <input class="form-control" th:field="*{ticketPrice}" />
        <span th:errors="*{ticketPrice}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="averageWinLossChance">Average Win Loss Chance</label>
        <input class="form-control" th:field="*{averageWinLossChance}" />
        <span th:errors="*{averageWinLossChance}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="scratcherGames">Based on Standard Game</label>
        <select name="scratcherGameUID">
            <option th:each="scratcherGame : ${scratcherGames}"
                    th:text="${scratcherGame.name}"
                    th:value="${scratcherGame.uidNumber}"></option>
        </select>
    </div>
    <input type="submit" value="Add Starter Data" />
</form>

</body>
</html>
