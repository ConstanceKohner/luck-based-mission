<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default Title</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>

<p th:unless="${allgames} and ${allgames.size()}">No games have been loaded into the database</p>

<table class="table">

    <tr>
        <th>Game Name</th>
        <th>Number</th>
        <th>Expected Return</th>
    </tr>

    <tr th:each="game : ${alloverviewgames}">
        <td><a th:href="'/' + ${game.uidNumber}" th:text="${game.name}">Default Text</a></td>
        <td><a th:href="'/' + ${game.uidNumber}" th:text="'#' + ${game.gameID}">Default Text</a></td>
        <td><a th:href="'/' + ${game.uidNumber}" th:text="${game.expectedReturn}">Default Text</a></td>
    </tr>

</table>

</body>
</html>
