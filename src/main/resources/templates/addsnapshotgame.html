<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default Title</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>

<form method="post" th:object="${scratcherGameSnapshot}">
    <div class="form-group">
        <label th:for="scratcherGameOverviews">For Game</label>
        <select name="scratcherGameUID">
            <option th:each="scratcherGameOverview : ${scratcherGameOverviews}"
                    th:text="${scratcherGameOverview.name} + ', ' + ${scratcherGameOverview.gameID}"
                    th:value="${scratcherGameOverview.uidNumber}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="snapshotMonth">Month of Snapshot</label>
        <input class="form-control" th:field="*{snapshotMonth}" />
        <span th:errors="*{snapshotMonth}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="snapshotDay">Day of Snapshot</label>
        <input class="form-control" th:field="*{snapshotDay}" />
        <span th:errors="*{snapshotDay}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="snapshotYear">Year of Snapshot</label>
        <input class="form-control" th:field="*{snapshotYear}" />
        <span th:errors="*{snapshotYear}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="allPrizes">Prize Table (separated by commas)</label>
        <input class="form-control" th:field="*{allPrizes}" />
        <span th:errors="*{allPrizes}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="totalPrizeMoneyRemaining">Total Prize Money</label>
        <input class="form-control" th:field="*{totalPrizeMoneyRemaining}" />
        <span th:errors="*{totalPrizeMoneyRemaining}" class="error"></span>
    </div>
    <input type="submit" value="Add Data" />
</form>

</body>
</html>
