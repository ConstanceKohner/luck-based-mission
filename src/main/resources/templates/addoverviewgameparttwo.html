<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default Title</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>

<form method="post" th:object="${scratcherGameOverview}">
    <div class="form-group">
        <label th:for="allPrizes">Separated by commas, no spaces</label>
        <input class="form-control" th:field="*{allPrizes}" />
        <span th:errors="*{allPrizes}" class="error"></span>
    </div>
    <input type="submit" value="Complete Object" />
</form>

</body>
</html>
